<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Beuste - Ã‰criture des nombres en lettres</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <nav>
        <div class="px-8 py-2 mx-0 container-xl md:px-16 lg:px-20 xl:px-32">
          <a class="text-lg font-bold" href="#">Beuste</a>
        </div>
      </nav>
      <section
        class="px-8 py-8 mx-0 text-center text-white bg-indigo-500 container-xl md:px-16 lg:px-20 xl:px-32 lg:py-16"
      >
        <h1 class="text-2xl font-bold md:text-3xl lg:text-5xl">
          Ã‰criture des nombres en lettres
        </h1>
        <form class="mt-5 sm:mt-10">
          <input
            v-model.number="input"
            v-on:input="onInput"
            type="number"
            placeholder="Saisie..."
            class="w-full px-3 py-2 text-3xl font-semibold leading-tight text-black border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
          />
        </form>
      </section>
      <section
        id="results"
        class="px-8 py-2 mx-0 mt-5 container-xl md:px-16 lg:px-20 xl:px-32"
      >
        <p
          v-if="input !== ''"
          class="text-xl font-bold md:text-2xl lg:text-4xl"
        >
          {{ result }}
        </p>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
